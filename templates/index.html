<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Video Object Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .detection-panel {
            margin-bottom: 20px;
        }

        .detection-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .detection-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .detection-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .detection-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h4 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .settings {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            cursor: pointer;
            color: #667eea;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• YOLO Video Object Detection</h1>
            <p>Real-time object detection and recognition using YOLOv8</p>
        </div>

        <div class="upload-section">
            <h3>üìÅ Upload Video File</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-upload">
                    <input type="file" id="videoFile" name="video" accept="video/*" required>
                    <label for="videoFile">
                        <div>üìπ Click to upload video file</div>
                        <div style="font-size: 0.9rem; margin-top: 10px; color: #666;">
                            Supports MP4, AVI, MOV, MKV
                        </div>
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="confidence">Confidence Threshold:</label>
                    <input type="range" id="confidence" name="confidence" min="0.1" max="0.9" step="0.05" value="0.5">
                    <span id="confidenceValue">0.5</span>
                </div>
                
                <button type="submit" class="btn btn-primary">üöÄ Process Video</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing video with YOLO...</p>
            </div>
        </div>

        <div class="main-content">
            <div class="video-section">
                <h3>üìπ Live Video Stream</h3>
                <div class="video-container">
                    <img id="videoFeed" class="video-feed" src="" alt="Video feed">
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">‚ñ∂Ô∏è Start Camera</button>
                    <button id="stopBtn" class="btn btn-danger">‚èπÔ∏è Stop Camera</button>
                    <button id="captureBtn" class="btn btn-secondary">üì∏ Capture Frame</button>
                </div>
                
                <div id="alertContainer"></div>
            </div>

            <div class="sidebar">
                <div class="stats">
                    <div class="stat-card">
                        <h4 id="detectionCount">0</h4>
                        <p>Detections</p>
                    </div>
                    <div class="stat-card">
                        <h4 id="fps">0</h4>
                        <p>FPS</p>
                    </div>
                </div>

                <div class="detection-panel">
                    <h3>üéØ Current Detections</h3>
                    <div id="detectionsList">
                        <p style="color: #666; text-align: center;">No detections yet</p>
                    </div>
                </div>

                <div class="settings">
                    <h3>‚öôÔ∏è Settings</h3>
                    <div class="form-group">
                        <label for="cameraId">Camera ID:</label>
                        <select id="cameraId">
                            <option value="0">Default Camera</option>
                            <option value="1">Camera 1</option>
                            <option value="2">Camera 2</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="liveConfidence">Live Confidence:</label>
                        <input type="range" id="liveConfidence" min="0.1" max="0.9" step="0.05" value="0.5">
                        <span id="liveConfidenceValue">0.5</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isStreaming = false;
        let detectionInterval;

        // DOM elements
        const videoFeed = document.getElementById('videoFeed');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const captureBtn = document.getElementById('captureBtn');
        const detectionCount = document.getElementById('detectionCount');
        const detectionsList = document.getElementById('detectionsList');
        const confidenceSlider = document.getElementById('confidence');
        const confidenceValue = document.getElementById('confidenceValue');
        const liveConfidenceSlider = document.getElementById('liveConfidence');
        const liveConfidenceValue = document.getElementById('liveConfidenceValue');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alertContainer');

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        captureBtn.addEventListener('click', captureFrame);
        confidenceSlider.addEventListener('input', updateConfidence);
        liveConfidenceSlider.addEventListener('input', updateLiveConfidence);
        uploadForm.addEventListener('submit', handleVideoUpload);

        // Update confidence display
        function updateConfidence() {
            confidenceValue.textContent = confidenceSlider.value;
        }

        function updateLiveConfidence() {
            liveConfidenceValue.textContent = liveConfidenceSlider.value;
        }

        // Start camera
        async function startCamera() {
            try {
                const response = await fetch('/api/start_camera', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        camera_id: parseInt(document.getElementById('cameraId').value),
                        confidence: parseFloat(liveConfidenceSlider.value)
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    isStreaming = true;
                    videoFeed.src = '/video_feed';
                    startDetectionPolling();
                    showAlert('Camera started successfully!', 'success');
                } else {
                    showAlert('Failed to start camera: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('Error starting camera: ' + error.message, 'error');
            }
        }

        // Stop camera
        async function stopCamera() {
            try {
                const response = await fetch('/api/stop_camera', {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    isStreaming = false;
                    videoFeed.src = '';
                    stopDetectionPolling();
                    clearDetections();
                    showAlert('Camera stopped successfully!', 'success');
                } else {
                    showAlert('Failed to stop camera: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('Error stopping camera: ' + error.message, 'error');
            }
        }

        // Capture frame
        function captureFrame() {
            if (!isStreaming) {
                showAlert('Please start camera first!', 'error');
                return;
            }
            
            const link = document.createElement('a');
            link.download = `capture_${Date.now()}.jpg`;
            link.href = videoFeed.src;
            link.click();
            showAlert('Frame captured!', 'success');
        }

        // Start polling for detections
        function startDetectionPolling() {
            detectionInterval = setInterval(updateDetections, 100);
        }

        // Stop polling for detections
        function stopDetectionPolling() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
        }

        // Update detections display
        async function updateDetections() {
            try {
                const response = await fetch('/api/detections');
                const data = await response.json();
                
                detectionCount.textContent = data.count;
                displayDetections(data.detections);
            } catch (error) {
                console.error('Error fetching detections:', error);
            }
        }

        // Display detections
        function displayDetections(detections) {
            if (detections.length === 0) {
                detectionsList.innerHTML = '<p style="color: #666; text-align: center;">No detections</p>';
                return;
            }

            detectionsList.innerHTML = detections.map(detection => `
                <div class="detection-item">
                    <h4>${detection.class_name}</h4>
                    <p>Confidence: ${(detection.confidence * 100).toFixed(1)}%</p>
                </div>
            `).join('');
        }

        // Clear detections
        function clearDetections() {
            detectionCount.textContent = '0';
            detectionsList.innerHTML = '<p style="color: #666; text-align: center;">No detections yet</p>';
        }

        // Handle video upload
        async function handleVideoUpload(event) {
            event.preventDefault();
            
            const formData = new FormData(uploadForm);
            const fileInput = document.getElementById('videoFile');
            
            if (!fileInput.files[0]) {
                showAlert('Please select a video file!', 'error');
                return;
            }

            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/process_video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert('Video processed successfully!', 'success');
                    console.log('Processing summary:', data.summary);
                } else {
                    showAlert('Failed to process video: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('Error processing video: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initialize
        updateConfidence();
        updateLiveConfidence();
    </script>
</body>
</html>
